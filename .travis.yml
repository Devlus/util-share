language: elixir
elixir:
- 1.5.2
otp_release:
- 20.1
after_success:
- |
    $(npm bin)/set-up-ssh --key "$encrypted_0162828b511f_key" \
                          --iv "$encrypted_0162828b511f_iv" \
                          --path-encrypted-key ".travis/github_deploy_key.enc"
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y sshpass
- openssl aes-256-cbc -K $encrypted_0162828b511f_key -iv $encrypted_0162828b511f_iv -in github_deploy_key.enc -out github_deploy_key -d
before_script:
- nvm install $(cat .nvmrc)
- nvm use $(cat .nvmrc)
- yes | mix deps.get
- psql -U postgres -c "CREATE USER utilshare WITH CREATEUSER PASSWORD 'je9ho1eeSu';"
- psql -U postgres -c "CREATE DATABASE utilshare_test;"
- yes | mix ecto.create
- yes | mix ecto.migrate
script:
- mix test
deploy:
  skip_cleanup: true
  provider: script
  script: "./bin/deploy"
  on:
    branch: master
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
  - secure: ""
